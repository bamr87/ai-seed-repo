[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov=agents
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90

markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    external: Tests requiring external services

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

asyncio_mode = auto

[coverage:run]
source = src, agents
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[tool:pytest]
testpaths = tests
