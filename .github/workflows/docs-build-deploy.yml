name: "docs-build-deploy"

on:
  push:
    branches: [main]
    paths: 
      - 'docs/**'
      - 'src/**'
      - 'agents/**'
      - 'mkdocs.yml'

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mkdocs-material mkdocstrings[python] mkdocs-gen-files mkdocs-literate-nav

      - name: Generate API documentation
        run: |
          python scripts/generate_docs.py

      - name: Build documentation
        run: |
          mkdocs build --clean

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Prepare triage on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update -y && sudo apt-get install -y unzip
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          gh run download ${{ github.run_id }} --dir logs || true
          if ls logs/*.zip 1> /dev/null 2>&1; then
            unzip -o "logs/*.zip" -d logs || true
          fi
          python scripts/triage_failure.py \
            --workflow-name "${{ github.workflow }}" \
            --run-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --git-ref "${{ github.ref }}" \
            --commit-sha "${{ github.sha }}" \
            --logs-root logs \
            --tail-lines 200

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
