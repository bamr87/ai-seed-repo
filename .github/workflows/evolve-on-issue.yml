name: "evolve-on-issue"
description: "Triggers AI agent workflow when issues are created or updated"

on:
  issues:
    types: [opened, edited, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  actions: read

jobs:
  trigger-evolution:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'evolution') || contains(github.event.issue.title, '[EVOLUTION]')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure environment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "GITHUB_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV

      - name: Run evolution workflow
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPOSITORY_NAME: ${{ github.repository }}
          BRANCH_NAME: "evolution-issue-${{ github.event.issue.number }}"
        run: |
          python -m agents.orchestrator \
            --issue-number "$ISSUE_NUMBER" \
            --issue-title "$ISSUE_TITLE" \
            --issue-body "$ISSUE_BODY" \
            --repository "$REPOSITORY_NAME" \
            --branch-name "$BRANCH_NAME"

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = ${{ github.event.issue.number }};
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'ðŸ¤– **Evolution Initiated!**\n\nThe AI agent crew has been dispatched to implement your request. You can monitor progress in the Actions tab and expect a pull request shortly.\n\n*Agents at work:* Planner â†’ Coder â†’ Tester â†’ Documenter â†’ Deployer'
            });

      - name: Prepare triage on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update -y && sudo apt-get install -y unzip
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          gh run download ${{ github.run_id }} --dir logs || true
          if ls logs/*.zip 1> /dev/null 2>&1; then
            unzip -o "logs/*.zip" -d logs || true
          fi
          python scripts/triage_failure.py \
            --workflow-name "${{ github.workflow }}" \
            --run-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --git-ref "${{ github.ref }}" \
            --commit-sha "${{ github.sha }}" \
            --logs-root logs \
            --tail-lines 200
