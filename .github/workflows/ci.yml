name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  issues: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Upgrade pip and install latest dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -r requirements.txt
          pip install --upgrade -r requirements-dev.txt || true
          pip check || true
      - name: Lint and type-check
        run: |
          flake8 || true
          black --check . || true
          isort --check-only . || true
          mypy || true
      - name: Run tests
        run: |
          pytest --cov=src --cov=agents --cov=utils --cov-report=xml

      - name: Prepare triage on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Installing deps..."
          sudo apt-get update -y && sudo apt-get install -y unzip
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Downloading logs for this run via API..."
          mkdir -p logs
          gh api \
            -H "Accept: application/vnd.github+json" \
            repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs > logs.zip || true
          unzip -o logs.zip -d logs || true
          echo "Running triage script to create issue..."
          python scripts/triage_failure.py \
            --workflow-name "${{ github.workflow }}" \
            --run-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --git-ref "${{ github.ref }}" \
            --commit-sha "${{ github.sha }}" \
            --logs-root logs \
            --tail-lines 200
