site_name: AI Seed Repository Documentation
site_description: Self-evolving application powered by AI agents
site_url: https://bamr87.github.io/ai-seed-repo
repo_url: https://github.com/bamr87/ai-seed-repo

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.integrate
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
  - gen-files:
      scripts:
        - scripts/generate_docs.py
  - literate-nav:
      nav_file: SUMMARY.md

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - footnotes
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
    - First Evolution: getting-started/first-evolution.md
  - Architecture:
    - Overview: architecture/overview.md
    - Agent System: architecture/agents.md
    - Workflow: architecture/workflow.md
    - Integration: architecture/integration.md
  - API Reference: reference/
  - User Guide:
    - Creating Evolutions: guide/creating-evolutions.md
    - Agent Interaction: guide/agent-interaction.md
    - Monitoring: guide/monitoring.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Deployment: development/deployment.md
  - Evolution Log: evolution-log.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bamr87/ai-seed-repo
  version:
    provider: mike
